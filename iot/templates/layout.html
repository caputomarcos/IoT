<!DOCTYPE html>
<html lang="en" ng-app="IoT">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="IoT">
    <meta name="author" content="Marcos Caputo">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}">
    <title>IoT</title>

    <!-- Bootstviewscore CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/jumbotron-narrow.css') }}" rel="stylesheet">

    <!-- WOW MAGIC -->
    <script src="{{ url_for('static', filename='js/angular.js') }}"></script>
    <script src="{{ url_for('static', filename='js/iot.js') }}"></script>
    <script>
        var heading = $("#header");
        setInterval(function() {
          if (heading.style.display == "block") { heading.style.display = "none"; }
        else if (heading.style.display == "none") { heading.style.display = "block"; }
        }, 1000);
    </script>
</head>
<body ng-controller="HomeCtrl">
<a href="https://github.com/caputomarcos/iot-manager"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
<div class="container page">
    <h1>{% block pagetitle %}{% endblock %}</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
        <!-- Categories: success (green), info (blue), warning (yellow), danger (red) -->
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                     {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    {% block content %}
    {% endblock %}
    {% block body %}
    {% endblock %}
</div>
<script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
